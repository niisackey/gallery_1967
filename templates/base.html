<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        /* Navbar Styling */
        body{
            scroll-behavior: smooth;
            font-family: "Poppins", serif;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.85); /* Semi-transparent dark navbar */
            backdrop-filter: blur(10px);
        }
        
        .poppins-regular {
        font-family: "Poppins", serif;
        font-weight: 400;
        font-style: normal;
        }
        .navbar-brand img {
            height: 60px;  /* Larger logo height */
            width: auto;  /* Maintain aspect ratio */
            max-width: 200px; /* Prevent it from being too big */
            object-fit: contain; /* Ensure image fits well */
        }


        .navbar-toggler {
            border: none;
            color: white;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #00ff88 !important;
        }

        /* Styled Logout Button */
        .btn-logout {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        /* Responsive Navbar */
        @media (max-width: 991px) {
            .navbar-nav {
                text-align: center;
            }
        }

        /* ðŸŒŸ Back to Top Button */
.back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 24px;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(0, 114, 255, 0.3);
    transition: all 0.3s ease-in-out;
    opacity: 0;
    visibility: hidden;
    z-index: 1000;
}

/* ðŸ”¥ Hover Effect */
.back-to-top:hover {
    background: linear-gradient(45deg, #0072ff, #00c6ff);
    box-shadow: 0 8px 25px rgba(0, 114, 255, 0.5);
}

/* ðŸŽ¯ Show the button when scrolling */
.back-to-top.show {
    opacity: 1;
    visibility: visible;
}

/* âœ… Responsive (Adjust for smaller screens) */
@media (max-width: 768px) {
    .back-to-top {
        width: 40px;
        height: 40px;
        font-size: 20px;
        line-height: 40px;
    }
}

    </style>
</head>
<body>

    {% if hide_navbar is not defined %}
    <nav class="navbar navbar-expand-lg navbar-dark" id="1">
        <div class="container">
            <!-- Brand / Logo -->
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link btn-logout px-3" href="{{ url_for('auth.logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% endif %} 

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>       

    <script>
        const backToTopBtn = document.getElementById("backToTop");
    
        // Show/hide button on scroll
        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add("show");
            } else {
                backToTopBtn.classList.remove("show");
            }
        });
    
        // Smooth scroll back to top
        backToTopBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Image</h2>
    <div class="card p-4 shadow-lg">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" value="{{ image.title }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price (GHS)</label>
                <input type="number" name="price" value="{{ image.price }}" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-neon px-4 py-2">
                    <i class="fas fa-save me-2"></i>Save Changes
                </button>
                <a href="{{ url_for('app_routes.admin') }}" class="btn btn-secondary px-4 py-2 ms-2">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
         body{
            scroll-behavior: smooth !important;
            font-family: "Poppins", serif !important;
            background-image: url(../static/images/logo.png);
        }
      
        .poppins-regular {
        font-family: "Poppins", serif !important;
        font-weight: 400 !important;
        font-style: normal !important;
        }
    </style>
</head>
<body>
{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}


<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-container">
        <!-- Header Section -->
        <div class="text-center mb-5">
            <h2 class="gradient-text">Welcome Back</h2>
            <p class="text-neon">Sign in to Citadel Art Gallery</p>
        </div>

        <!-- Login Form -->
        <form method="POST">
            <div class="mb-4">
                <label class="form-label text-soft">Username</label>
                <input type="text" name="username" class="form-control" 
                       required placeholder="ğŸ‘¤ Enter username">
            </div>
            <div class="mb-4">
                <label class="form-label text-soft">Password</label>
                <input type="password" name="password" class="form-control" 
                       required placeholder="ğŸ”’ Enter password">
            </div>
            <button type="submit" class="btn btn-glow w-100">
                Unlock Portal
                <span class="btn-arrow">â†’</span>
            </button>
        </form>
        
        <!-- Help Links -->
        
    </div>
</div>

<style>
/* ğŸŒŒ Full-Height Login Screen - No Scrolling */
html, body {
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden; /* ğŸš€ Prevent scrolling */
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url('/static/images/login.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: 'Inter', -apple-system, sans-serif;
}

/* ğŸ“¦ Login Container - Centered & Fixed */
.login-container {
    width: 100%;
    max-width: 600px; /* ğŸ”¥ Increased width */
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    padding: 3rem; /* âœ¨ More padding for better spacing */
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    transform: translateY(0); /* ğŸš€ Prevent shifting */
}

/* âœ¨ Typography */
.gradient-text {
    background: linear-gradient(45deg, #00ff88, #00ffe5);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 800;
    letter-spacing: -0.03em;
}

/* ğŸ–‹ï¸ Form Elements */
.form-control {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.15);
    color: white;
    padding: 14px;
    border-radius: 12px;
    transition: all 0.25s ease;
    width: 100% !important;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.4);
    font-weight: 300;
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.1);
    border-color: #00ff88;
    box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
}

/* ğŸ® Interactive Elements */
.btn-glow {
    background: linear-gradient(45deg, #00ff88, #00e0ff);
    border: none;
    color: #1a1a2e;
    font-weight: 700;
    padding: 16px;
    border-radius: 12px;
    transition: all 0.3s ease-in-out;
}

.btn-glow:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
}

/* ğŸŒ“ Animations */
@keyframes gradientShift {
    0% { background-position: 0% 50% }
    50% { background-position: 100% 50% }
    100% { background-position: 0% 50% }
}

/* ğŸ“± Responsive Design */
@media (max-width: 480px) {
    .login-container {
        max-width: 380px; /* ğŸ”¹ More compact on small screens */
        padding: 2rem;
    }
    
    .gradient-text {
        font-size: 1.8rem;
    }
}

@media (max-width: 768px) {
    .login-container {
        max-width: 460px; /* ğŸ”¹ Slightly smaller on tablets */
        padding: 2.5rem;
    }
}
</style>
{% endblock %}
</body>
</html>
